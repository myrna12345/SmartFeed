plugins {
    alias(libs.plugins.android.application)
    id 'com.google.gms.google-services' // Plugin untuk Firebase
}

android {
    namespace 'com.example.pakanotomatis'
    compileSdk 35

    defaultConfig {
        applicationId "com.example.pakanotomatis"
        minSdk 21
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    // --- Firebase ---
    implementation 'com.google.firebase:firebase-auth:22.3.0' // versi terbaru
    implementation 'com.google.firebase:firebase-analytics:21.5.0' // terbaru untuk analytics (opsional)
    implementation 'com.google.firebase:firebase-database:20.3.0' // realtime database (kalau pakai)
    implementation 'com.google.firebase:firebase-firestore:24.9.0' // untuk Firestore
    implementation 'com.github.bumptech.glide:glide:4.15.1' // Glide untuk load gambar
    annotationProcessor 'com.github.bumptech.glide:compiler:4.15.1' // Annotation processor untuk Glide
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'

    


    // Jangan pakai firebase-core (sudah deprecated)

    // --- AndroidX & UI Components ---
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation 'com.google.android.material:material:1.11.0'

    // --- Testing ---
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}
